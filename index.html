<!doctype html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<html>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Prueba angular </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

  </nav>
    <div class="container" ng-app="app" ng-controller="tableController"> 

<div class="row">
  <div class="col-12">

    <div class="card text-white bg-primary " >
      <div class="card-header">Filtrar</div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-3">
          <div class="form-group">
            <label for="id">Id</label>
            <input type="text" class="form-control" ng-model="id" >
          </div>
          <div class="form-group">
            <label for="id">Label</label>
            <input type="text" class="form-control" ng-model="label">
          </div>
            </div>
            <div class="col-3">
          <div class="form-group">
            <label for="id">criticality</label>
            <input type="text" class="form-control"  ng-model="criticality">
          </div>
          <!--
          <div class="form-group">
            <label for="id">timestamp</label>
            <input type="text" class="form-control"  ng-model="timestamp">
          </div>              
        -->
          <div class="form-group">
            <label for="id">status</label>
            <input type="text" class="form-control"  ng-model="status">
          </div>    

            </div>
            <div class="col-3">
          <div class="form-group">
            <label for="id">eventBody</label>
            <input type="text" class="form-control"  ng-model="eventBody">
          </div>
       
              <div class="form-group">
                <label for="id">Checked</label>
                <select ng-model="checked" class="form-control form-control-sm">
                  <option val="">Todos</option>
                  <option val="visto">Visto</option>
                  <option val="no visto">No Visto</option>
                </select>
              </div>   


            </div>
            <div class="col-3">

        

        
              <label class="" >Elementos visto(s): {{visto}} / Elementos no visto(s): {{noVisto}} </label>
            </div>
          </div>







          <button type="button" ng-click="llenaTabla()" class="btn btn-success">Buscar</button>
        </form>
   
      </div>
    </div>


  </div>
</div>


      <div class="row">
        <div class="col-12">
          <div class="table-responsive-lg">
            <table class="table">
              <theader>
                <tr >
                  <th>id</td>
                  <th>label</td>
                  <th>criticality</td>
                  <th>timestamp</td>
                  <th>eventBody</td>
                  <th>status</td>
                  <th>checked</td>
                </tr>                
              </theader>

              <tbody>
              <tr ng-repeat="item in items[actualPage]">
                <td><small>{{ item.id }}</small> </td>
                <td><small>{{ item.labels[0] }}</small></td>
                <td><small>{{ item.criticality }}</small></td>
                <td><small>{{ item.timestamp }}</small></td>
                <td><small>{{ item.eventBody.symbol }}</small></td>
                <td><small>{{ item.status }}</small></td>
                <td> <a href="#" ng-click="cambiaValor(item.id,item.checked)"><small>  {{ item.checked }}</small></a></td>
              </tr>
            </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <nav aria-label="...">
            <ul class="pagination pagination-sm">
              <li class="page-item" ng-repeat="index in pagination" >
                <a class="page-link" ng-click="cambiaPagina(index.index)" href="#">{{index.label}}</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
        
    </div>

    <script src="angular.js"></script>
    <script>
      var app = angular.module('app', []);
    </script>
  <script src="pages.js"></script>
  <script src="ajsTable.js"></script>

</body>
</html>
